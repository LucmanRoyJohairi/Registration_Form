<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "container">
            <h1>Registration</h1>
            <form action="submit.php" method = "POST">
            <h4>Firstname: </h4>
            <input type="text" placeholder="Adam jones" name = "fname" class = "entry">
            <h4>Lastname: </h4>
            <input type="text" placeholder="Washington" name = "lname" class = "entry">
            <h4>Gender: </h4>
            <select name="Gender" class = "entry">
                <!--<option value="" disabled selected>select gender</option>-->
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <h4>Email: </h4>
            <input type="text" placeholder="something@gmail.com" name = "email" class = "entry">
            <h4>Status:</h4>
            <select name="Status" class = "entry">
                <!--<option value="" disabled selected>select status</option>-->
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="undefined">Undefined</option>
            </select>
            <h5>By clicking Register, <br>you agree with the <br><a href="#">Terms and conditions</a></h5>
            <input type="Submit" value="Register Now!" name = "submit" class = "sub">
            
        </form>
        </div>

    </body>
</html>
