<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "container">
            <h1>Registration Form</h1>
            <form action="submit.php" method = "POST">
            <h4>Firstname: </h4>
            <input type="text" placeholder="Adam jones" name = "fname">
            <h4>Lastname: </h4>
            <input type="text" placeholder="Washington" name = "lname">
            <h4>Gender: </h4>
            <select name="Gender" id="">
                <!--<option value="" disabled selected>select gender</option>-->
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <h4>Email: </h4>
            <input type="text" placeholder="something@gmail.com" name = "email">
            <h4>Status:</h4>
            <select name="Status" >
                <!--<option value="" disabled selected>select status</option>-->
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="undefined">Undefined</option>
            </select>
            <span class = "sub"><input type="Submit" value="Submit" name = "submit"></span>
            
        </form>
        </div>

    </body>
</html>
